name: Publish Storybook to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch: # Manual trigger for rebuilds, e.g., on dependency updates

permissions:
  contents: read
  packages: read
  pages: write
  id-token: write

concurrency:
  group: "deploy-storybook"
  cancel-in-progress: true

jobs:
  build:
    name: Build Storybook
    runs-on: ubuntu-latest

    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Configure .npmrc for GitHub Packages
        run: |
          echo "@statsforvalteren:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook static assets
        run: npm run build:storybook
        env:
          NODE_ENV: production

      - name: Upload Storybook assets as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./storybook-static

  deploy:
    name: Deploy Storybook to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
